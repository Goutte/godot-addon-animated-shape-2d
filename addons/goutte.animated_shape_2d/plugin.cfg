[plugin]

name="Animated Shape 2D"
description="Helps making animated shapes to go with your animated sprites.  This allows you to fully configure a CollisionShape2D for each frame of each animation of a AnimatedSprite2D.  It also comes with an Editor, and supports linked frames that you can edit together, any type of shape, and various fallback mechanisms."
author="Goutte"
version="1.1.0"
script="plugin.gd"
